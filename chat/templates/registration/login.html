{% extends 'registration/reg-base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock css %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">



{% block content %}
    <div class="login-box">
        <h3 class="login-title">Login</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
            <a href="{% url "user_signup" %}">Sign Up</a>
          </form>
    </div>
{% endblock content %}
